<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#070710" />
  <title>Keyboard Fullscreen</title>

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.webmanifest" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- НИКАКИХ правых кнопок/пузырей тут нет -->
  <main id="stage" aria-label="Keyboard stage">
    <div id="hud" class="hud" aria-live="polite">
      <div class="hudRow">
        <span class="badge" id="liveDot">●</span>
        <span class="hudText">Live</span>
        <button class="hudBtn" id="captureBtn" type="button">Capture: ON</button>
        <button class="hudBtn" id="helpBtn" type="button">Help</button>
      </div>
      <div class="hudRow hudSmall">
        <span id="hudKey">—</span>
        <span class="sep">•</span>
        <span id="hudCode">—</span>
        <span class="sep">•</span>
        <span id="hudDown">0</span>
        <span class="sep">•</span>
        <span id="hudScale">100%</span>
      </div>
    </div>

    <section id="viewport" class="viewport">
      <div id="scaleWrap" class="scaleWrap">
        <div id="keyboard" class="keyboard" aria-label="Fullscreen keyboard"></div>
      </div>
    </section>

    <!-- Help overlay (по кнопке Help или клавише H) -->
    <div id="overlay" class="overlay" hidden>
      <div class="modal">
        <div class="modalTitle">Как пользоваться</div>
        <div class="modalText">
          • Нажимай клавиши — они подсвечиваются по <b>event.code</b> (физическая клавиша).<br/>
          • <b>Capture ON</b> — глушит хоткеи браузера (Ctrl/Meta + …, Space, стрелки и т.п.).<br/>
          • Закрыть: кнопка Close, клавиша <b>Esc</b> или <b>H</b>.
        </div>
        <div class="modalActions">
          <button id="closeBtn" class="modalBtn" type="button">Close</button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
